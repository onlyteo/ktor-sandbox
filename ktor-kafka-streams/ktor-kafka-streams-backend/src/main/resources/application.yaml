### APP ###
app:
  id: ktor-kafka-streams-backend
  kafka:
    streams:
      id: ktor-kafka-streams-backend-streams
      brokers:
        - "localhost:9092"
      sourceTopic: persons
      targetTopic: greetings
      stateStore: persons
      processor: personProcessor

### KTOR ###
ktor:
  # Deployment
  deployment:
    port: 8081
  # Application
  application:
    modules:
      - com.onlyteo.sandbox.ApplicationKt.module